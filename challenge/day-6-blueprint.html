<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="day-6-blueprint.css">
  </head>
  <body>
    <div class="page">
      <header class="library-header">
        <div class="header__top">
          <div class="header__column">
            <i class="fas fa-bars"></i>
          </div>
          <div class="header__column">
            <span>library</span>
          </div>
          <div class="header__column">
            <i class="fas fa-shopping-basket"></i>
          </div>
        </div>
        <div class="header__bot">
          <input type="text" placeholder="Search books....">
          <i class="fas fa-search"></i>
        </div>
      </header>
      <main>
        <section class="library-main">
          <h1>Book of the day</h1>
          <div>
            <div class="main__book-photo"></div>
            <div class="main__book-info">
              <h2>No Fixed Abode</h2>
              <h4>Journey Through</h4>
              <div class="main__book-fav">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              <div class="main__book-tag">
                <div>
                  <span>Journey</span>
                  </div>
                <div>
                  <span>Biography</span>
                  </div>
              </div>
              <div>
                <div class="main__bookmark">
                  <i class="fas fa-bookmark"></i>
                </div>
                <div class="main__book-now">
                  <span>Book Now</span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="library-recom">
          <h1>Top Adventures</h1>
          <ul>
            <li>
              <div class="recom__photo"></div>
              <div class="recom__fav">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </li>
            <li>
              <div class="recom__photo"></div>
              <div class="recom__fav">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </li>
            <li>
              <div class="recom__photo"></div>
              <div class="recom__fav">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </li>
            <li>
              <div class="recom__photo"></div>
              <div class="recom__fav">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </li>
          </ul>
        </section>
        <section class="library-pop-author">
          <h1>Popular authors</h1>
          <div>
            <div class="pop-author__photo"></div>
            <div class="pop-author__info">
              <h2>George Raymond Richard Martin</h2>
              <span>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</span>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
