<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="day-5-blueprint.css">
  </head>
  <body>
    <div class="bg-box">
      <header class="playlist-header">
        <div class="playlist-header__column">
          <i class="fas fa-times"></i>
        </div>
        <div class="playlist-header__column">
          <span>Playlist</span>
        </div>
        <div class="playlist-header__column"></div>
      </header>
      <main class="playlist-screen">
        <section class="screen-player">
          <div class="screen-player__info">
            <div class="screen-player__column">
              <div class="screen-player__photo border">
                <i class="far fa-image"></i>
              </div>
            </div>
            <div class="screen-player__column">
              <h1 class="screen-player__title">Random</h1>
              <h1 class="screen-player__title">Love</h1>
              <h4 class="screen-player__subtitle">by Divay Kapoor</h4>
            </div>
          </div>
          <div class="screen-player__btn">
            <div class="screen-player__play shadow">
              <i class="fas fa-play"></i>
              <span>Play</span>
            </div>
            <div class="screen-player__heart round shadow">
              <i class="far fa-heart"></i>
            </div>
            <div class="screen-player__add round shadow">
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </section>
        <section class="screen-list">
          <article class="screen-list__song">
            <div class="screen-list__column">
              <div class="screen-list__photo border"></div>
            </div>
            <div class="screen-list__column">
              <h1 class="screen-list__title">
                Matargasti
              </h1>
              <h3 class="screen-list__subtitle">
                Mohit Chaunhan
              </h3>
            </div>
          </article>
          <article class="screen-list__song">
            <div class="screen-list__column">
              <div class="screen-list__photo border"></div>
            </div>
            <div class="screen-list__column">
              <h1 class="screen-list__title">
                Attitude
              </h1>
              <h3 class="screen-list__subtitle">
                Lewis OfMan • Attitude
              </h3>
            </div>
          </article>
          <article class="screen-list__song">
            <div class="screen-list__column">
              <div class="screen-list__photo border"></div>
            </div>
            <div class="screen-list__column">
              <h1 class="screen-list__title">
                Try Everthing
              </h1>
              <h3 class="screen-list__subtitle">
                Shakira • Zootopia
              </h3>
            </div>
          </article>
          <article class="screen-list__song">
            <div class="screen-list__column">
              <div class="screen-list__photo border"></div>
            </div>
            <div class="screen-list__column">
              <h1 class="screen-list__title">
                Sunflower
              </h1>
              <h3 class="screen-list__subtitle">
                Joseph Vincent • Sunflower
              </h3>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
