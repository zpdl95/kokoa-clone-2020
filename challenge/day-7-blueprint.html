<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>You Are Awesome!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="bg">
		<header>
			<i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      <main class="playlist">
        <section class="playlist__song">
          <img src="https://cdnimg.genie.co.kr/Y/IMAGE/IMG_ALBUM/042/439/219/42439219_1384954186568_1_600x600.JPG/dims/resize/Q_80,0" class="playlist__photo">
          <h2>Step Up</h2>
          <h3>힙합/POP</h3>
        </section>
        <section class="playlist__btns">
          <span class="btns__btn">
            <span>Shuffle</span>
          </span>
          <span class="btns__btn fav">
            <i class="fas fa-heart"></i>
            <span>736</span>
          </span>
        </section>
        <ul class="song-list">
          <li class="song-list__song">
            <div>
              <img src="https://cdnimg.genie.co.kr/Y/IMAGE/IMG_ALBUM/056/912/102/56912102_1438154686568_1_600x600.JPG/dims/resize/Q_80,0" class="song-list__photo">
              <div class="song-list__info">
                <h5>Step Up</h5>
                <h6>Low</h6>
              </div>
            </div>
            <div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="song-list__song">
            <div>
              <img src="https://cdnimg.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/143/691/80143691_1_600x600.JPG/dims/resize/Q_80,0" class="song-list__photo">
              <div class="song-list__info">
                <h5>Step Up</h5>
                <h6>Beggin'</h6>
              </div>
            </div>
            <div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="song-list__song">
            <div>
              <img src="https://cdnimg.genie.co.kr/Y/IMAGE/IMG_ALBUM/056/912/102/56912102_1438154686568_1_600x600.JPG/dims/resize/Q_80,0" class="song-list__photo">
              <div class="song-list__info">
                <h5>Step Up</h5>
                <h6>Is It You</h6>
              </div>
            </div>
            <div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="song-list__song">
            <div>
              <img src="https://cdnimg.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/164/853/80164853_1_600x600.JPG/dims/resize/Q_80,0" class="song-list__photo">
              <div class="song-list__info">
                <h5>Step Up</h5>
                <h6>Club Can't Handle Me</h6>
              </div>
            </div>
            <div>
             <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
        </ul>      
      </main>
      <nav>
        <div>
          <h5>Step Up</h5>
          <h6>Beggin'</h6>
        </div>
        <div>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </nav>
    </div>
    <div class="bg">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <main class="player">
        <section class="player__song">
          <img src="https://cdnimg.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/143/691/80143691_1_600x600.JPG/dims/resize/Q_80,0" class="player__photo">
          <h2>Beggin'</h2>
          <h3>Step Up</h3>
        </section>
        <section class="player__runtime">
          <div>
            <span>1:56</span>
            <span>2:21</span>
          </div>
          <input type="range">
        </section>
        <section class="player__con">
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-step-backward"></i>
          <span><i class="fas fa-play"></i></span>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </section>
      </main>
    </div>
  </body>
</html>
